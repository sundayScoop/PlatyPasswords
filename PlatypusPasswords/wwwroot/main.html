<!DOCTYPE html>
<html>
    <script type="module" src="script.js"></script>
    <style>
        table, th, td {
            border:1px solid black;
        }

        .table {
            float: left;
            width: 50%;
        }
        .form {
            float: left;
            width: 50%;
            text-align: center;
        }
    </style>
    <head>
        <title>PlatyPus Passwords</title>
    </head>
    <body>    
        <header style="font-family: 'Courier New', monospace; text-align: left; padding-left: 30px;">
            <h1 style="font-size: 50px;">PlatyPus Passwords</h1>
        </header>
        <hr>
        <div class="table">
            <h2 style="font-family: 'Courier New'; text-align: center;">Your Passwords</h2>
            <table id="tbl" style="width: 100%;">
                <thead>
                    <tr>
                        <th>Password</th>
                        <th>Website</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="form">
            <h2 style="font-family: 'Courier New'; text-align: center;">Add Password</h2>
            <div>
                <label for="new-password">Password:</label>
                <input type="text" id="new-pass" name="password">
            </div>
            <div>
                <label for="website">Website:</label>
                <input type="text" id="website" name="website">
            </div>
            <button class="addbtn">Add</button>
        </div>
        <button class="logoutbtn" style="position: absolute; right: 0;bottom: 0; width: 70px; font-size: 20px;">Log Out</button>
    </body>
</html>
